<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="cart-background">
        <div class="cart-title">
            <p>Your Shopping Cart</p>
        </div>
        <table class="cart-table">
            <thead>
                <tr>
                    <td></td>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th style="color: cornflowerblue;">TOTAL</th>
                </tr>
            </thead>
            <tbody class="cart-content">
                <tr>
                    <td><img src="img/sony1.png" width="90px"></td>
                    <td style="text-align: left">
                        <strong style="font-family: Clarendon; color: black">SONY</strong>
                        <p style="margin-top: 5px;">FE 70-200mm F2.8 gm oss</p>
                    </td>
                    <td>1</td>
                    <th>€ 1979.00</th>
                    <th>€ 1979.00</th>
                </tr>
                <tr>
                    <td><img src="img/sony2.png" width="90px"></td>
                    <td style="text-align: left">
                        <strong style="font-family: Clarendon; color: black">SONY</strong>
                        <p style="margin-top: 5px;">Sonnar T* E 24mm F1.8 ZA</p>
                    </td>
                    <td>1</td>
                    <th>€ 989.00</th>
                    <th>€ 989.00</th>
                </tr>
                <tr>
                    <th colspan="5" style="color: #0E356B; padding: 25px;">€ 2968.00</th>
                </tr>
            </tbody>
        </table>
        <div class="cart-footer">
            <div class="w-50 cart-link">
                <a href="#" class="cart-link">Edit your shoppint cart</a>
            </div>
            <div class="w-50">
                <input type="submit" value="Choose payment method" class="cart-btn">
            </div>
            <div style="clear: both"></div>
        </div>
    </div>

    <button class="main-btn bg-red">더 알아보기</button>
    <button class="main-btn bg-blue">더 알아보기</button>

</body>

</html>
