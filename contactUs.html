<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/contactUs.css" rel="stylesheet">
</head>
<body>
    <form class="contact-box">
        <div class="main-tilte">
            <h2 style="margin: 0px;">contach us</h2>
        </div>
        
        <div class="w-100">
            <p>Your Email</p>
            <input type="email" placeholder="email@example.com">
        </div>
        
        <div class="w-48">
            <p>First name</p>
            <input type="text">
        </div>
        
        <div class="w-4">
            <br>
        </div>
        
        <div class="w-48" >
            <p>Last name</p>
            <input type="text">
        </div>
        
        <div class="w-100" style="clear : both; margin-top: 90px">
            <p>Message</p>
            <textarea rows="7"></textarea>
        </div>
        
        <div class="w-40">
            <label>
                <input type="checkbox"> Subscribe
            </label>
        </div>
        
        <div class="w-20">
            <br>
        </div>
        
        
        <div class="w-40">
            <input type="submit" value="SEND">
        </div>
    
    </form>
    
</body>

</html>
